<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <title>FAC-watch ;)</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id=main>
  <header id="header">
    <h1>FACwatch!</h1></header>

  <nav class='nav' id='nav'>
    <ul>
      <li><a href='#findfilm'>Find a Film</a></li>
      <li><a href='#reviewfilm'>Review a Film</a></li>
    </ul>
  </nav>

  <section id='findfilm'>
    <h2>Search to find a film recommended by FACcers:</h2>
    <form id='findform' action="/find-film" method="get">
      <label for='genre'>Select Film Genre:</label>

      <select name='genre' id="genre">
        <option value="Action<">Action</option>
        <option value="Animation">Animation</option>
        <option value="Comedy">Comedy</option>
        <option value="Documentary">Documentary</option>
        <option value="Drama<">Drama</option>
        <option value="Family friendly">Family friendly</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Thriller">Thriller</option>
      </select>

      <input type="submit" value="Find a film!" name="findsubmit">
    </form>

  </section>

  <section id='filmresults' class='invisible'>
    <ul id='resultslist'>
    </ul>
    <p>Not happy with our results? Why not make your own recommendation?</p>
  </section>

  <section id='reviewfilm'>
    <h2>Recommend a film to FACcers:</h2>
    <form id='recommendfilm' action="/recommend-film" method="post">
      <label for="name">Your name:</label>
      <input id='name' name="name" type="text"><br>
      <label for="location">FAC location:</label>
      <input id='location' name="location" type="text"><br>
      <label for="cohort">Cohort number:</label>
      <input id='cohortnumber' name="cohortnumber" type="number"><br>
      <label for="moviename">Movie name:</label>
      <input id='moviename' name="moviename" type="text"><br>
      <label for="rating">Rating 1-5:</label>
      <input id='ratingnumber' name="ratingnumber" type="number"><br>
      <label for="description">Movie desciption:</label>
      <input id="description" name="description" type="text"><br>

      <input name='genres[]' type="checkbox" id="genre1" value="action"> Action<br>
      <input name='genres[]' type="checkbox" id="genre2" value="animation"> Animation<br>
      <input name='genres[]' type="checkbox" id="genre3" value="comedy"> Comedy<br>
      <input name='genres[]' type="checkbox" id="genre4" value="documentary"> Documentary<br>
      <input name='genres[]' type="checkbox" id="genre5" value="drama"> Drama<br>
      <input name='genres[]' type="checkbox" id="genre6" value="familyfriendly"> Family-Friendly<br>
      <input name='genres[]' type="checkbox" id="genre7" value="horror"> Horror<br>
      <input name='genres[]' type="checkbox" id="genre8" value="romance"> Romance<br>
      <input name='genres[]' type="checkbox" id="genre9" value="scifi"> Sci-fi and Fantasy<br>
      <input name='genres[]' type="checkbox" id="genre10" value="thriller"> Thriller<br>

      <!-- <button type="submit" name="reviewsubmit">Review a film!</button> -->
      <input type="submit" value="submit">

    </form>
    <section id="error-message">

    </section>

  </section>
</div>
<script src="index.js" type="text/javascript"></script>

</body>


</html>
